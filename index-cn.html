<title>安奎焕的资产诗</title>
<style>
body {
    font-family: sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 2rem;
    text-align: center;
    line-height: 1.8;
}
.container {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 800px;
    margin: auto;
}
img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}
h1 { color: #2c3e50; }
h2 { color: #555; font-weight: normal; }
.highlight { color: #e67e22; font-weight: bold; }
</style>

<body>
<div class="container">
    <h1>安奎焕的资产诗</h1>
    <h2>春雨、镜子与循环之路</h2>
    <img src="img/spring_rain.jpg" alt="spring rain" />
    <p>即使空山无客，春雨也静静降临，
无人知晓的地方，价值悄然萌芽。</p>
